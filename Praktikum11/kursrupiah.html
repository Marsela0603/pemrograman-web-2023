<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
</head>
<body>
   <h1>Program Konversi Dollar menjadi Rupiah</h1>

    <label for="dollar">Jumlah Dollar : </label>
   <input type="number" id="dollar" onchange="hitungrupiah()"> </input>
   <hr>
    <p>Rupiah : <span id="rupiah"></span> </p>


   <script>
    function hitungrupiah(){
        let dollar = document.getElementById("dollar").value;

        // Rumus konversi rupiah
        let rupiah = dollar * 14650
        console.log("Rupiah = Rp." + rupiah);

        let rupiah2 = document.getElementById("rupiah");
        rupiah2.innerText = "Rp. " + rupiah;
    }
</script>
    
</body>
</html>
