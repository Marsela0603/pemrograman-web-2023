<!DOCTYPE html>
<html lang="en">
<head>

    <title>Latihan UTS</title>

        <div>

                <tr>

                        <select name="" id="">

                            <option value="">Citeureup</option>

                        <select name="" id="">

                </tr>

                <tr>

                </tr>
                <tr>
                    <td><button>Simpan</button>
                    <button>Update</button>
                    <button>Hapus</button></td>
                </tr>
                <tr>
                    <td>
                        <td>
                            <input type="radio" name="isi" id="isi">

                            <input type="radio" name="isi" id="isi">
                            <label for="Organisasi">Perusahaan/Organisasi</label>

                    </td>
